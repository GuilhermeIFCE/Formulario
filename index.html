<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>

    <form>

        <fieldset>

            <h1>Formulário de Identificação</h1>

            <label for="nome">Nome:</label><br>
            <input class="largo" type="text" name="nome" id="nome" placeholder="Digite seu nome" required> <br><br>

            <label for="email">E-mail:</label><br>
            <input class="largo" type="email" name="email" id="email" maxlength="50" placeholder="Digite seu email" required> <br><br>

            <label for="senha">Senha:</label><br>
            <input class="largo" type="password" name="senha" id="senha" maxlength="20" placeholder="Digite sua senha" required> <br><br>

            <label for="idade">Idade:</label><br>
            <input class="largo" type="number" name="idade" id="idade" placeholder="Digite sua idade" required> <br><br>

            <label for="data-nasc">Data de Nascimento:</label><br>
            <input class="largo" type="date" name="data-nasc" id="data-nasc" required> <br><br>

            <label for="telefone">Telefone:</label><br>
            <input class="largo" type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="(XX) X XXXX-XXXX" required id="telefone"> <br><br>

            <label for="genero">Gênero:</label><br>
            <select class="largo" name="generos" id="genero">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select> <br><br>

            <label>Você gosta de programar?</label><br>

            <input type="radio" id="sim" value="sim" name="opcao">
            <label for="sim">Sim</label> <br>
            <input type="radio" id="nao" value="nao" name="opcao">
            <label for="nao">Não</label> <br><br>
    
            <label>Você gostaria de receber a Newsletter?</label> <br>
    
            <input type="checkbox" name="sim" id="news-sim">
            <label for="news-sim">Sim</label> <br><br>
    
            <label for="arquivo">Faça o upload de um arquivo</label><br>
            <input type="file" name="arquivo" id="arquivo"> <br><br>
    
            <div class="submit">
                <input type="submit" value="Confirmar">
                <input type="reset" value="Cancelar">
            </div>

        </fieldset>

    </form>

</body>
</html>
